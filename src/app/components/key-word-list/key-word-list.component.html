<div id="keyWordList">
  <div class="unique-wrapper">
    <div class="unique">
      <button id="openNewCategoryButton" (click)="newCategoryDialog()">Crear nueva categor√≠a</button>
  
  
      <ng-template *ngIf="categories.length > 0">
        <mat-accordion multi="true">
          <mat-expansion-panel (opened)="setBoolean(0)">
            <mat-expansion-panel-header>
              <mat-panel-title>
                Self aware panel
              </mat-panel-title>
              <mat-panel-description>
                Currently I am {{panelOpenStateArray[0] ? 'open' : 'closed'}}
              </mat-panel-description>
            </mat-expansion-panel-header>
            <p>I'm visible because I am open{{0}}</p>
          </mat-expansion-panel>
        </mat-accordion>
      </ng-template>
        
      <div class="pagination">
          <app-pagination (pageEmitt)="goPage($event)" [pagesChild]="pagesParent" [pageInitHalfChild]="pageInitHalf" [pageFinalHalfChild]="pageFinalHalf" [page]="page"></app-pagination>
      </div>    
        
  
  
    </div>
  </div>
  
</div>
