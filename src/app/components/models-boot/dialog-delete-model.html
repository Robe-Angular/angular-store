<div id="delete-model-dialog">
  <h1 mat-dialog-title>Eliminar <span class="model-delete-title">{{data.model_title}}</span></h1>
  <div mat-dialog-content>
    <p>¿Estás seguro que quieres borrar el modelo <span class="model-title-question">{{data.model_title}}?</span></p>  
  </div>
  <div mat-dialog-actions>
    <button mat-button class="no-thanks" (click)="onNoClick()">No Thanks</button>
    <button mat-button class="delete-confirm" (click)="delete(data.model_id)" >Eliminar</button>
  </div>
</div>
