<div class="success feedback" *ngIf="createModelStatus == 'success'">Modelo creado exitosamente</div>
<article *ngFor="let modelBoot of modelsBoot; index as i">
    {{modelBoot.title}}
    <img alt="{{modelBoot.description}}{{i}}" src="{{url}}getImageModelBoot/{{modelBoot.mainImage}}" />
</article>
